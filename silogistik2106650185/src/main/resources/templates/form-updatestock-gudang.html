<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Restock Gudang</title>

    <object th:include="fragments/fragment :: fonts" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
</head>
<body>
<header th:replace="fragments/fragment :: header"></header>
<section id="breadcrumbs" class="breadcrumbs">

    <main id="main">
        <section>
            <div class="container-fluid" style="padding-bottom: 4%; display: flex; align-items: center; justify-content: center;">
                <div class="container" >
                    <div class="d-flex justify-content-center mb-4">
                        <h4 class="text-center">Restock Gudang</h4>
                    </div>
                    <form th:action="@{/gudang/restock-barang}" th:object="${gudangDTO}" method="POST">
                        <input class="form-control" type="hidden" th:field="*{idGudang}" />
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-7">
                                <div class="row d-flex justify-content-center">
                                    <div class="row mt-3 d-flex justify-content-center">
                                        <div class="col-md-7">
                                            <label class="labels">Nama Gudang</label>
                                            <p th:text="*{nama}"></p>
                                            <input class="form-control" type="hidden" th:field="*{nama}" /><br>
                                        </div>
                                    </div>
                                    <div class="row mt-3 d-flex justify-content-center">
                                        <div class="col-md-7">
                                            <label class="labels">Alamat Gudang</label>
                                            <p th:text="*{alamatGudang}"></p>
                                            <input class="form-control" type="hidden" th:field="*{alamatGudang}" /><br>
                                        </div>
                                    </div>
                                    <!-- Penulis: <br>
                                    <table class="table">
                                        <th class="d-flex justify-content-end">
                                            <button class="btn btn-primary" type="submit" name="addRowUpdate" style="text-align:right">Tambah Row</button>
                                        </th>
                                        <tbody>
                                        <tr th:each="penulis, iterationStatus : *{listPenulis}">v
                                            <td>
                                                <select th:field="*{listPenulis[__${iterationStatus.index}__].idPenulis}" class="form-control">
                                                    <div th:each="penulisExisting : ${listPenulisExisting}">
                                                        <option th:value="${penulisExisting.idPenulis}" th:text="${penulisExisting.namaPenulis}"></option>
                                                    </div>
                                                </select>
                                            </td>
                                            <td>
                                                <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit" name="deleteRowUpdate">
                                                    Hapus
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table> -->
                                    <div th:if="${listBarang.size() == 0}">
                                        <div class="row mt-3 d-flex justify-content-center">
                                            <p class="text-center text-warning" th:text="'--Belum ada barang yang terdaftar--'"></p>
                                          </div>
                                    </div>
                                    <div th:unless="${listBarang.size() == 0}">
                                        <div class="row mt-3 d-flex justify-content-center">
                                            <div class="col-md-7">
                                                <table class="content-table">
                                                    <th>Barang dan Kuantitas </th>
                                                    <th class="d-flex justify-content-end">
                                                        <button class="btn btn-primary" type="submit" name="addRow" style="text-align:right">Tambah</button>
                                                    </th>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="gudangBarang, iterationStatus : *{listGudangBarang}">
                                                        <td>
                                                            <select th:field="*{listGudangBarang[__${iterationStatus.index}__].barang}" class="form-control">
                                                                <div th:each="barangExisting : ${listBarang}">
                                                                    <option th:value="${barangExisting.sku}" th:text="${barangExisting.merk}"></option>
                                                                </div>
                                                            </select>
                                                        </td>
                                                        <td><input class="form-control" type="text" th:field="*{listGudangBarang[__${iterationStatus.index}__].stok}"/></td>
                                                        <td><input class="form-control" type="hidden" th:value="*{idGudang}" th:field="*{listGudangBarang[__${iterationStatus.index}__].gudang}" /></td>
                                                    
                                                        
                                                    </tr>
                                                </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="mt-4 text-center">
                                            <button class="btn btn-primary" type="submit">Simpan</button>
                                        </div>
                                    </div>
                            
                                    
                                    <div class="mt-3 text-center">
                                        <a th:href="@{/gudang}" class="btn btn-danger">Kembali</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <br />
         
                </div>
            </div>
        </section>
    </main>
</section>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</body>
</html>
